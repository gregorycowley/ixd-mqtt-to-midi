<!--index.html-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline';">
    <title>MQTT to MIDI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../node_modules/material-design-lite/material.min.css">
    <script src="../../node_modules/material-design-lite/material.min.js"></script>
    <!-- <script type="module">
      import MidiControls from '../renderer/midi-controls.js';
    </script> -->
    <line rel="stylesheet" href="../../node_modules/material-icons-font/material-icons-font.css">
  </head>
  <body>

    <div class="mdl-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title">MQTT to MIDI</span>
        </div>
      </header>
      <div class="mdl-layout__content">
        <div class="mdl-grid">
          <div class="mac-address mdl-cell mdl-cell--12-col"><b>MAC Address: </b><span id="address">...</span></div>
          <textarea class="mdl-cell mdl-cell--12-col" name="comm-log" id="log" cols="100" rows="25"></textarea>
          <div class="mdl-cell mdl-cell--12-col">
            <button id="clear" class="mdl-button mdl-js-button mdl-button--raised">Clear</button>
          </div>  
        
          <nav id="mqtt-ui" class="mqtt mdl-navigation mdl-cell mdl-cell--12-col">
            <div class="mdl-navigation__link"><button id="mqtt-connect" class="mdl-button--raised mdl-button--accent mdl-button mdl-js-button">MQTT Connect</button></div>
            <div class="mdl-navigation__link"><button id="mqtt-disconnect" class="mdl-button mdl-js-button">MQTT Disconnect</button></div>
            <div class="mdl-navigation__link"><button id="mqtt-send" class="mdl-button mdl-js-button">MQTT Send</button></div>
          </nav>
          <nav id="midi-ui" class="midi mdl-navigation mdl-cell mdl-cell--12-col">
            <div class="mdl-navigation__link"><button id="midi-connect" class="mdl-button--raised  mdl-button--accent mdl-button mdl-js-button">MIDI Connect</button></div>
            <div class="mdl-navigation__link"><button id="midi-disconnect" class="mdl-button mdl-js-button">MIDI Disconnect</button></div>
            <div class="mdl-navigation__link"><button id="midi-send" class="mdl-button mdl-js-button">MIDI Send</button></div>
          </nav>
        </div>
      </div>
    </div>
    <script src="../renderer/renderer.js"></script>
  </body>
</html>
